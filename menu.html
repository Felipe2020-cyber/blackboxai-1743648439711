<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Learning Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold text-center mb-6">Russian Learning Categories</h1>
        
        <div class="space-y-4">
            <button onclick="window.location.href='greetings.html'" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded flex items-center justify-between">
                <span>Приветствия (Greetings)</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <button onclick="window.location.href='pronouns.html'" 
                    class="w-full bg-green-600 text-white py-2 px-4 rounded flex items-center justify-between">
                <span>Местоимения (Pronouns)</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <button onclick="window.location.href='questions.html'" 
                    class="w-full bg-yellow-600 text-white py-2 px-4 rounded flex items-center justify-between">
                <span>Вопросы (Questions)</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <button onclick="window.location.href='countries.html'" 
                    class="w-full bg-purple-600 text-white py-2 px-4 rounded flex items-center justify-between">
                <span>Страны (Countries)</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <button onclick="window.location.href='languages.html'" 
                    class="w-full bg-red-600 text-white py-2 px-4 rounded flex items-center justify-between">
                <span>Языки (Languages)</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <button onclick="window.location.href='professions.html'" 
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded flex items-center justify-between">
                <span>Профессии (Professions)</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <button onclick="window.location.href='hobbies.html'" 
                    class="w-full bg-pink-600 text-white py-2 px-4 rounded flex items-center justify-between">
                <span>Хобби (Hobbies)</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <button onclick="window.location.href='expressions.html'" 
                    class="w-full bg-teal-600 text-white py-2 px-4 rounded flex items-center justify-between">
                <span>Выражения (Expressions)</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
</body>
</html>
